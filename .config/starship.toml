###
# STARSHIP CONFIGURATION FILE
###

###
# CONFIGURES THE STARSHIP SCHEMA
###
"$schema" = 'https://starship.rs/config-schema.json'

###
# CONFIGURES THE ADD NEWLINE PROPERTY
###
add_newline = true

###
# CONFIGURES THE FORMAT PROPERTY
###
format = """
[╭](fg:current_line)\
$os\
$directory\
$fossil_branch\
$git_branch\
$git_commit\
$git_status\
$hg_branch\
$pijul_channel\
$vcsh\
$fill\
$package\
$bun\
$c\
$cmake\
$cobol\
$crystal\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$gleam\
$golang\
$gradle\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$lua\
$mojo\
$nim\
$nodejs\
$ocaml\
$odin\
$perl\
$php\
$purescript\
$python\
$quarto\
$raku\
$red\
$rlang\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$typst\
$vlang\
$zig\
$fill\
$shell\
$time\
$username\
$line_break\
[╰─](fg:current_line)\
$character
"""

