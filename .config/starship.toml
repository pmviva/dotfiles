tag_disabled       = false
tag_symbol         = ''

###
# CONFIGURES THE GIT STATUS MODULE
###
[git_status]
format = '([─](fg:current_line)[ 󱓎 ](fg:primary bg:color3)[ $all_status$ahead_behind ](fg:foreground bg:box))'

